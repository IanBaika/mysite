{% extends 'base.html' %}
{% block content %}
 <div class="card offset-1 col-3 mt-4 p-2">

                <img class="card-img w-100 h-100" src="{{ MEDIA_URL }}{{ dish.image }}" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ dish.title }}</h5>
                    <p class="card-text">{{ dish.description }}</p>

                </div>
                <form method="post">
                    {% csrf_token %}
                    <h3>{{ auth_header }}</h3>
                    {{ form }}
                    <button type="submit">{{ submit_text }}</button>

                </form>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">компания: {{ dish.company }}</li>
                    <li class="list-group-item">цена: {{ dish.price }}</li>
                    <li class="list-group-item">категории: {{ dish.get_categories }}</li>
                </ul>

 </div>
{% endblock %}
